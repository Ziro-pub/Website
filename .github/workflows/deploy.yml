name: Deploy to Hetzner

on:
  push:
    branches: [main, deploy]
  workflow_dispatch:

concurrency:
  group: deploy
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Puppeteer browser dependencies
        run: npx puppeteer browsers install chrome

      - name: Build
        run: npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to Hetzner
        run: |
          rsync -avz --delete dist/ root@${{ secrets.SERVER_IP }}:/home/ziro/ziro/website/dist/

      - name: Restart website container
        run: |
          ssh root@${{ secrets.SERVER_IP }} "cd /home/ziro/ziro && docker compose restart website"
